	<div class="container">

			</div>

			<div class="form-group">
				<div class="input-group">

				</div>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="" id=""> Recuerdame
				</label>
			</div>

			<button class="btn btn-primary">Enviar</button>
		</form>
	</div>
	<hr>
	<br>
	<div class="container">
		<br>
		<form action="" class="form-horizontal">
			<fieldset>
				<div class="form-group has-success">
				<label for="Nombre" class="control-label col-md-2">Nombre:</label>
				<div class="col-md-10">
				<input type="text" class="form-control" id="Nombre" type="" placeholder="Nombre">
				</div>
			</div>

			<div class="form-group has-warning">

				<div class="col-md-10">
					<p class="form-control-static">Nicolas Tejada Montes</p>
				</div>
			</div>

			<div class="form-group has-error">
				<label for="Correo" class="control-label col-md-2">Correo:</label>
				<div class="col-md-10">
				<input type="text" class="form-control" id="Correo" type="" placeholder="Correo" >
				</div>
			</div>

			<div class="form-group">
				<div class="checkbox col-md-2 col-md-offset-2">
					<label>
						<input type="checkbox">Recuerdame
					</label>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-2 col-md-offset-2">
					<button class="btn btn-primary">Enviar</button>
				</div>
			</div>
			</fieldset>
		</form>
	</div>
